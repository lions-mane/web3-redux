name: Actions

on:
  push:
    branches:
      - master
      - develop
  pull_request: ~

jobs:
  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest
    # Dummy env for tests
    env:
      LOCAL_RPC: ws://localhost:8545
      MAINNET_RPC: ws://localhost:8545
      ROPSTEN_RPC: ws://localhost:8545
      KOVAN_RPC: ws://localhost:8545
      RINKEBY_RPC: ws://localhost:8545
      GOERLI_RPC: ws://localhost:8545
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "12.16"
      # Set login for package registries
      - run: npm set //registry.npmjs.org/:_authToken=${{secrets.NPMJS_TOKEN}}
      - run: npm set //npm.pkg.github.com/:_authToken=${{secrets.GPR_TOKEN}}
      - run: npm install
      - run: npm test
